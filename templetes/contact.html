{% extends 'base.html' %}
{% block title %}Contact{% endblock title %}
{% block body %}
<div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active  ">  
        <img src="/static/img/3 (1).jpg" class="d-block w-100" alt="...">
      </div>
    </div>
</div>
<div class="container">
    <h2 class="my-3" style="text-align: center;">Contact Us</h2>
<form method="post" action="/contact/">
{% csrf_token %}
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" name="name" aria-describedby="emailHelp">
</div>
<div class="mb-3">
    <label for="email" class="form-label">Email Address</label>
    <input type="email" class="form-control" name="email">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
<div class="mb-3">
    <label for="phone" class="form-label">Phone Number</label>
    <input type="text" class="form-control" name="phone">
    <div id="PhoneHelp" class="form-text">We'll never share your Number with anyone else.</div>
  </div>
  <div class="form-floating mb-3">
    <textarea class="form-control" name="desc" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
    <label for="floatingTextarea2">Comments</label>
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
{% endblock body %}
